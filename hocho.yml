inventory_providers:
  - file:
      path: ./hosts

initializers:
  - site.rb

property_providers:
  - add_default:
      properties:
        preferred_driver: mitamae
        sudo_required: false
        ssh_options:
          port: 38322
          user: root

  - ruby_script:
      file: default_vars.rb

driver_options:
  mitamae:
    mitamae_path: /usr/local/bin/mitamae
    mitamae_options:
      - --log-level
      - debug
    mitamae_prepare_script: |
      chmod +x /usr/local/bin/mitamae
      /usr/local/bin/mitamae version
